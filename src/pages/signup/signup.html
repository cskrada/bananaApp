<ion-header>
	<ion-navbar>
		<ion-title>
		Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<form [formGroup]="myForm" (ngSubmit)="loginUser()">
		<ion-list>
			<ion-item>
				<ion-label floating>Correo electrónico</ion-label>
				<ion-input formControlName="email" type="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Contraseña</ion-label>
				<ion-input formControlName="password" type="password"></ion-input>
			</ion-item>
		</ion-list>
		<div padding-top>
			<button ion-button color="primary" type="submit" [disabled]="!myForm.valid">
				Iniciar sesión
			</button>
		</div>
	</form>
</ion-content>
